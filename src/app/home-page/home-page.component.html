<ng-container>
    <div class="w3-panel">
        <div class="form-row">
          <div class="col-md-3" style="margin-top: 1%;">
            <h6><span class="fai-pick"><i class="fa fa-users" aria-hidden="true"></i></span><span class="headerh6">
                Instructions Dashboard</span> </h6>
          </div>
          <div class="col-md-2" style="margin-bottom: 1%;height: 30%;">
          <mat-form-field appearance="fill" >
              <mat-icon matPrefix>search</mat-icon>
              <input matInput type="search" placeholder="search here" class="search-input">
             
          </mat-form-field>
          </div>
          <div class="col-md-1" style="margin-bottom: 1%;padding-left: 50px;">
            <button class="col-auto" type="submit" mat-raised-button color="primary">
              Search
            </button>
          </div>
          <div class="col-lg-5" style="margin-bottom: 1%;padding-left: 150px;">
            <div class="input-group">
                <button type="submit" mat-raised-button color="primary">
                    Create New Instruction
                  </button>  
              
            </div>
          </div>
        </div>
      </div>   
<table mat-table [dataSource]="Instructions" class="mat-elevation-z8">
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let emp">{{ emp[column] }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr>
  </table>
</ng-container>

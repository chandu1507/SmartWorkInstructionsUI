<div fxLayout="column"  fxLayoutAlign="center">
    <mat-card class="authentication-card">
      <mat-card-header>
        <mat-card-title class="col-lg-12">Create New Instruction</mat-card-title>
        <span class="col-lg-5"></span>
        <mat-icon style="color: blue;" (click)="CancelForm()"><b>close</b></mat-icon>
      </mat-card-header>
      <mat-card-content>
        <form #createInstructionForm="ngForm" [formGroup]="createForm" fxLayout="column" fxLayoutAlign="center stretch" >
         <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Progress</mat-label>
            <select matNativeControl formControlName="progress">
              <option value="Not Started">Not Started</option>
              <option value="In Progress">In Progress</option>
              <option value="Completed">Completed</option>
            </select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Start Date</mat-label>
            <input matInput [matDatepicker]="datepicker" formControlName="startDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
              </mat-datepicker-actions>
            </mat-datepicker>
          </mat-form-field>
          <mat-form-field>
            <mat-label>End Date</mat-label>
            <input matInput [matDatepicker]="datepicker1" formControlName="endDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="datepicker1"></mat-datepicker-toggle>
            <mat-datepicker #datepicker1>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
              </mat-datepicker-actions>
            </mat-datepicker>
          </mat-form-field>
          <div>
           
           <span class="col-md-2" >Select Image</span>
           <mat-icon class="col-md-1">library_add</mat-icon>
          </div>
            
  <input #fileInput type="file"  style="display:none;" />
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">
    Create
    </button>
   
  </mat-card-actions>        
          
        </form>
      </mat-card-content>
     
    </mat-card>
</div>
